<!DOCTYPE html>
<html lang="en">

<!-- Form with a text field and hidden fields. -->

<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>

<body>
    <h1>Feedback Form</h1>

    <p>Please fill out this form to help us improve our site.</p>

    <!-- this tag starts the from, gives the method of sending information -->
    <!-- and the location of the form-processing script -->
    <form method="POST" action="http://www.google.com">
        <!-- hidden inputs contain non-visual information that will also be submitted -->
        <input type="hidden" name="recipient" value="george@george.com">
        <input type="hidden" name="subject" value="Feedback Form">
        <input type="hidden" name="redirect" value="1-template.html">

        <!-- inserts a text field -->
        <p>
            <label>Name:
                <input name="name" type="text" size="25" maxlength="30">
            </label>
        </p>

        <!-- creates a multiline textbox -->
        <p>
            <label>Comments: <br>
                <textarea name="comments" rows="4" cols="36">Enter comments here.</textarea>
            </label>
        </p>

        <!-- textbox whose display is masked with asterisk characters -->
        <p>
            <label>E-mail Address:
                <input name="email" type="password" size="25">
            </label>
        </p>

        <p>
            <strong>Things you liked:</strong>
            <label>Site design
                <input name="thingsliked" type="checkbox" value="Design">
            </label>
            <label>Links
                <input name="thingsliked" type="checkbox" value="Links">
            </label>
            <label>
                Ease of use <input name="thingsliked" type="checkbox" value="Ease">
            </label>
            <label>Images
                <input name="thingsliked" type="checkbox" value="Images">
            </label>
            <label>
                Source Code <input name="thingsliked" type="checkbox" value="Images">
            </label>
        </p>

        <!-- creates a radio button. The difference between radio buttons and checkboxes -->
        <!-- is that only one radio button in a group can be selected. -->
        <p>
            <strong>How did you get to our site?</strong><br>
            <label>Search engine
                <input name="howtosite" type="radio" value="search engine" checked>
            </label>
            <label>Links from another site
                <input name="howtosite" type="radio" value="link">
            </label>
            <label>Reference in a book
                <input name="howtosite" type="radio" value="book">
            </label>
            <label>Other
                <input name="howtosite" type="radio" value="other">
            </label>
        </p>
        <p>
            <label>Rate our site:
                <select name="rating">
                    <option selected>Amazing</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>Awful</option>
                </select>
            </label>
        </p>
        <p>
            <!-- input types "submit" and "reset" insert buttons for submitting and clearing -->
            <!-- the form's contents, respectively -->
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

    </form>
</body>

</html>
