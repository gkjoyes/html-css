<!DOCTYPE html>

<!-- Creating a basic table. -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A simple HTML5 table</title>
</head>

<body>
    <!-- the <table> tag opens a table -->
    <table border="1">
        <!-- the <caption> tag summarizes the table's contents -->
        <caption><strong>Table of Fruits (1st column) and Their Prices (2nd column)</strong></caption>

        <!-- the <thead> section appears first in the table -->
        <!-- it formats the table header area -->
        <thead>
            <tr>
                <!-- <tr> inserts a table row-->
                <!-- insert a heading cell -->
                <th>Fruit</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- all table content is enclosed within the <tbody> -->
        <tbody>
            <tr>
                <td>Apple</td>
                <!--insert a data cell-->
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <!--insert a data cell-->
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <!--insert a data cell-->
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <!--insert a data cell-->
                <td>$2.00</td>
            </tr>
        </tbody>


        <!-- the <tfoot> section appears last in the table -->
        <!-- it formats the table footer -->
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
